<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="student">
        <img class="avatar" src="av_placeholder.png" alt="avatar_not_found">
        <div class="name">{{name}}</div>
        <div class="group">Group:{{group}}</div>
        <div class='achievments'>
            <ul>
                <li>{{diamonds}}</li>
                <li>{{coins}}</li>
                <li>{{comments}}</li>
                <li>{{medals}}</li>
            </ul>
        </div>
        <div class="grade">
            <div>{{grade}}</div>    
            Average grade
        </div>
        <div class="visit">
            <div>{{visit}}</div>
            Visit
        </div>
        <div class="info">
            <ul>
                <li>AGE:{{age}}</li>
                <li>{{mail}}</li>
                <li>{{phone_number}}</li>
                <li>{{login}}</li>
            </ul>
        </div>
        <div class="last_seen">Last seen in MyStat: {{last_seen_date}}</div>
    </div>
</body>
</html>
